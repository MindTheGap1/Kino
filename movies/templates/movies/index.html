{% extends "base.html" %}
{% load static %}


{% block content %}
<h3>Movies</h3>
{% if movie_list %}
    <ul>
    {% for movie in movie_list %}
        <li>
            <a>
              <div>
                <img src="{% if movie.image %}{{ movie.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}">
                <a href="{% url 'movies:detail' movie.movieId %}">{{ movie.movieName }}</a>
              </div>
            </div>
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Movies :(</p>
{% endif %}
{% endblock %}
