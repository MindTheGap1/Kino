{% extends 'base.html' %}
{% load static %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/landing.css' %}" rel="stylesheet">
{% block title %}Reset Password{% endblock %}
</head>

{% block content %}
	<h2>Reset your Password</h2>
	<form method="post">
 		{% csrf_token %}
 		{{ form.as_p }}
 		<button type="submit">Send Reset link</button>
	</form>
{% endblock %}
