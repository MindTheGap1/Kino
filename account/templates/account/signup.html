{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<main class="page registration-page">
      <section class="clean-block clean-form dark sign-up">
          <div class="container">
              <div class="block-heading">
                <br>
                <br>
                <br>
                  <h2 class="text-info">Sign Up</h2>
              </div>
              <form class="sign up" method="post">
                  {% csrf_token %}

                  {{ form|crispy }}
                  <button class="btn btn-primary btn-block" type="submit">Sign Up</button></form>
          </div>
      </section>
  </main>
{% endblock %}
