{% load static %}

<head>
  <meta charset="utf-8" />
  <title>{% block title %}Sign Up{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

{% block content %}
  <div>
      <a href="/" class="logo">
        <img src="{% static 'img/Logo.png' %}">
      </a>
  </div>
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <td></td>
        </tr>
      </table>
      <button type="submit">Sign up</button>
{% endblock %}
