{% load static %}

<head>
  <meta charset="utf-8" />
  <title>{% block title %}Sign Up{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

{% block content %}
  <img src="{% static 'img/logo.png' %}" alt="Logo">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
